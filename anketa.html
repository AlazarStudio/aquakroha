<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФРАНШИЗА ДЕТСКИХ БАССЕЙНОВ «АКВАКРОХА»</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="shortcut icon" href="refs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
</head>

<body>
    <div id="main"></div>
    <header>
        <img src="refs/header1.png" alt="" class="layer1">

        <div class="header_top">
            <a href="/" class="header_top__logo">
                <img src="refs/top_logo.png" alt="">
            </a>
            <div class="header_top__menu" id="menuButton">
                <img src="refs/burger.png" alt="">
            </div>

            <div id="menu" class="menu">
                <a href="/#main">Главная</a>
                <a href="#main">Франшиза</a>
                <a href="/#about">О нас</a>
                <a href="/#trainings">Тренировки</a>
                <a href="/#faq">Часто задаваемые вопросы</a>
                <a href="/#blog">Наш блог</a>
                <a href="/#videoblog">Видеоблог</a>
                <a href="/#galery">Галерея</a>
                <a href="/#pricing">Прайс</a>
                <a href="/#testimonials">Отзывы</a>
                <a href="/#feedback">Обратная связь</a>
                <a href="#contact">Контакты</a>
            </div>
        </div>

        <div class="header_bottom franchise_header anketa_header">
            <div class="header_bottom__right">
                <div class="centerBlock">
                    <div class="widthBlock">
                        <div class="franchise_header__info">
                            <div class="title">
                                Анкета потенциального франчайзи
                            </div>

                            <div class="anketa_header__desc">
                                Франшиза "Аквакроха"
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="centerBlock">
        <div class="widthBlock">
            <div class="title blueTitle">
                Анкета
            </div>
            <form action="#" method="post" class="anketa">
                <div class="anketa_item">
                    <label>ФИО<span>*</span></label>
                    <input name="fio" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item">
                    <label>Возраст<span>*</span></label>
                    <input name="year" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item">
                    <label>Номер телефона<span>*</span></label>
                    <input name="phone" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item">
                    <label>Место работы/Вид деятельности<span>*</span></label>
                    <input name="work" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item">
                    <label>Ваш город<span>*</span></label>
                    <input name="city" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item">
                    <label>Город, в котором Вы планируете открытие акваклуба<span>*</span></label>
                    <input name="planCity" type="text" placeholder="Мой ответ">
                </div>
                <div class="anketa_item ">
                    <label>Минимальный стартап данного бизнеса от 2 000 000р., стоимость паушального взноса составляет 400 000р. Готовы ли Вы к подобному вложению?</label>
                    <label class="radioCheck"><input type="radio" name="investment">Да</label>
                    <label class="radioCheck"><input type="radio" name="investment">Нет</label>
                </div>
                <div class="anketa_item ">
                    <label>Какое количество чаш бассейна Вы бы хотели установить?</label>
                    <label class="radioCheck"><input type="radio" name="countBassein">Строительство одной чаши (*стоимость одной чаши ~ 1500 000р.).</label>
                    <label class="radioCheck"><input type="radio" name="countBassein">Строительство двух чаш сразу.</label>
                    <label class="radioCheck"><input type="radio" name="countBassein">Предложение мне не интересно.</label>
                </div>

                <button type="submit" class="animateButton">Отправить</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="centerBlock">
            <div class="widthBlock">
                <div class="footer">
                    <div class="footer_line">
                        <a href="/" class="footer_line__logo">
                            <img src="refs/footer_logo.png" alt="">
                        </a>
                        <a href="#" target="_blank" class="footer_line__element">Договор оферты</a>
                        <a href="tel:+79887186000" target="_blank" class="footer_line__element">+7 988 718 60 00</a>
                        <a href="https://alazarstudio.ru" target="_blank" class="footer_line__alazar">
                            <img src="refs/alazar_light.png" alt="">
                        </a>
                    </div>
                    <div class="footer_links">
                        <a href="#" target="_blank" class="footer_links__element">Политика конфиденциальности</a>
                        <a href="#" target="_blank" class="footer_links__element">Пользовательское соглашение</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
